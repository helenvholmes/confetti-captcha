<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="src/fakerecaptcha.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Fake captcha start -->
    <div class="fkrc-container fkrc-m-p">
      <!-- Captcha checkbox widget -->
      <div
        id="fkrc-checkbox-window"
        class="fkrc-checkbox-window fkrc-m-p fkrc-block"
      >
        <div class="fkrc-checkbox-container fkrc-m-p">
          <button
            type="button"
            id="fkrc-checkbox"
            class="fkrc-checkbox fkrc-m-p fkrc-line-normal"
          ></button>
        </div>
        <p class="fkrc-im-not-a-robot fkrc-m-p fkrc-line-normal">
          I'm not a robot
        </p>
        <img
          src="images/captcha_logo.svg"
          class="fkrc-captcha-logo fkrc-line-normal"
          alt=""
        />
        <p class="fkrc-checkbox-desc fkrc-m-p fkrc-line-normal">CAPTCHA</p>
        <p class="fkrc-checkbox-desc fkrc-m-p fkrc-line-normal">
          Privacy - Terms
        </p>
        <img
          src="images/captcha_spinner.gif"
          class="fkrc-spinner fkrc-m-p fkrc-line-normal"
          alt=""
          id="fkrc-spinner"
        />
      </div>
      <!-- Captcha checkbox verification window -->
      <div id="fkrc-verifywin-window" class="fkrc-verifywin-window">
        <div class="fkrc-verifywin-container">
          <header class="fkrc-verifywin-header">
            <span class="fkrc-verifywin-header-text-medium fkrc-m-p fkrc-block"
              >Please put all</span
            >
            <span class="fkrc-verifywin-header-text-big fkrc-m-p fkrc-block"
              >confetti pieces</span
            >
            <span class="fkrc-verifywin-header-text-medium fkrc-m-p fkrc-block"
              >in trash bin</span
            >
          </header>
          <main class="fkrc-verifywin-main">
            <div class="wrapper"></div>

            <div class="dropzone">
              <img src="/images/recycling-bin.png" />
            </div>
          </main>
        </div>
        <footer class="fkrc-verifywin-container fkrc-verifywin-footer">
          <div class="fkrc-verifywin-footer-left">
            <p>Press the verify button to proceed.</p>
          </div>
          <button
            type="button"
            class="fkrc-verifywin-verify-button fkrc-block"
            id="fkrc-verifywin-verify-button"
          >
            Verify
          </button>
        </footer>
        <div class="kasada">
          <p id="give-up">
            <a href="#">Admit you're a robot</a>
          </p>
          <img src="/images/kasada-logo.png" />
        </div>
      </div>
      <img
        src="images/captcha_arrow.svg"
        alt=""
        class="fkrc-verifywin-window-arrow"
        id="fkrc-verifywin-window-arrow"
      />
    </div>
    <!-- Fake captcha end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Also include jQueryUI -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
    ></script>
    <script src="src/fakerecaptcha.js"></script>
  </body>
</html>
